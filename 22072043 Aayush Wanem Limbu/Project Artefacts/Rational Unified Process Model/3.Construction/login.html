{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>

    <style>
        body {
            position: relative;
            margin: 0;
            background: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #533483);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .form-label {
            font-weight: 500;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
        }

        #toggle-password {
            border: none;
            background: transparent;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
        }

        .toast {
            z-index: 9999;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            top: 0;
            left: 0;
        }

        .card {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 w-100" style="max-width: 400px;">
            <div class="text-center mb-4">
                <i class="fas fa-user-circle fa-3x text-primary"></i>
                <h3 class="mt-2">Welcome Back</h3>
            </div>

            <form action="{% url 'login' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Username -->
                <div class="mb-3">
                    <label for="user-name" class="form-label">User Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" name="user-name" id="user-name" class="form-control"
                            placeholder="Enter your username">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3 position-relative">
                    <label for="password-input" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" id="password-input" class="form-control"
                            placeholder="Enter your password">
                        <button type="button" id="toggle-password" class="position-absolute">
                            <i class="fa fa-eye text-secondary"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mb-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <!-- Reset Password Link -->
                <div class="text-center">
                    <a href="{% url 'password-reset' %}" class="text-decoration-none">Forgot your password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3">
        {% if messages %}
        <div class="toast align-items-center text-bg-danger show" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/login.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.3,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 1
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
